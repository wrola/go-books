# SECURITY: Use strong passwords in production
# Set credentials via environment variables or .env file:
#   POSTGRES_USER, POSTGRES_PASSWORD, DB_USER, DB_PASSWORD
version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-books}
      - DB_SSL_MODE=${DB_SSL_MODE:-disable}
      - API_KEY=${API_KEY:-}
      - AUTH_DISABLED=${AUTH_DISABLED:-false}
    networks:
      - books-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-books}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - books-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  books-network:
    driver: bridge

volumes:
  postgres-data:
